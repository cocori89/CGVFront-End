<!DOCTYPE html>
<html lang="ko">
<head>

    <title>관리 시스템 로그인 </title>

</head>
<body>
 <h1><a href="adIndex"><img src="img/cgvlogo.png" alt="로그 이미지"></a></h1>
 <h2>영화 관람권 관리</h2>
<form action="adMovieMoney">
    <input type="text" value="id" placeholder="아이디를 입력하세요">
    <input type="submit" value="관람권 검색">
</form>

<table>
    <tr>
        <th>관람권 번호</th>
        <th>종류</th>
        <th>관람권 가격</th>
        <th>아이디</th>
        <th>사용 유무 </th>
        <th></th>
        <th></th>
    </tr>
    <form action="관람권수정" method="post">
        <tr>
            <td><input type="text" value="1234dd5ddq2" name="code" readonly="readonly"></td>
            <td><input type="text" value="B권" name="kind" readonly="readonly"></td>
            <td><input type="text" value="20000원" name="price" readonly="readonly"></td>
            <td><input type="text" value="coco" name="id" readonly="readonly"></td>
            <td>사용</td>
            <td>
                <select name="use" id="">
                    <option value="">사용</option>
                    <option value="">비사용</option>
                </select>
            </td>
            <td><input type="submit" value="관람권 수정" ></td>
        </tr>
    </form>
</table>

</html>
