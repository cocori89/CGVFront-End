<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리 시스템 로그인 </title>
    <link rel="icon" href="img/cjcl.png">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 <h1><a href="adIndex"><img src="img/cgvlogo.png" alt="로그 이미지"></a></h1>
 <h2>(${site } : ${date } : ${theater_num}관)상영 시간표 등록</h2>
 <form action="adTimetableInsert" method="post">
 <table>
     <tr>
         <td>사이트 코드</td>
         <td><input type="text" value="${site }" name="site"></td>
     </tr>
     <tr>
         <td>상영관 코드</td>
         <td><input type="text" value="${theater_code }" name="theater"></td>
     </tr>
     <tr>
         <td>날짜</td>
         <td><input type="date" value="${date}" name="date"></td>
     </tr>
     <tr>
         <td>차수</td>
         <td><input type="number" name="order"></td>
     </tr>
     <tr>
         <td>시작 시간</td>
         <td><input type="time" name="start" value="02:10" ></td>
     </tr>
     <tr>
         <td>상영 영화 정보 </td>
         <td>
             <select name="movie" id="movie">
	                 <option value="가">가</option>
	                 <option value="나">나</option>
	                 <option value="다">다</option>
	                 <option value="라">라</option>
             </select>
             <!-- ajax 생성 구간 -->
             <script>
				$(function(){
                    $("#movie").on('change',function(){
                        var a = $(this).val();
                        $("#time").val(a);
                    
                    })
                    
                    
                    
                })    	
             </script>
             <!-- ajax 생성 구간 -->
         </td>
     </tr>
     <tr>
         <!-- ajax로 구현 해야함  영화 선택시에 자동적으로 시작시작+영화 상영 정보(시간) 더한 값이 나타나야함-->
         <td>종료 시간</td>
         <td><input type="text" name="end" id="time" value=""></td>
         <!-- ajax로 구현 해야함  -->
     </tr>
     <tr>
         <td colspan="2">
             <input type="submit" value="등록">
             <input type="button" value="취소">
         </td>
     </tr>
 </table>
 </form>
</body>
</html>
